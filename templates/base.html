<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}HIPnosis{% endblock %}</title>
    {% endblock %}
  </head>

  <body>
    <div id="header">
      {% block header %}
      <a href="http://ploverdojo.appspot.com/" class="header-title">HIPnosis</a>
      <a href="{{ login_href }}" class="header-login">{{ login_content }}</a>
      {% endblock %}
    </div>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
